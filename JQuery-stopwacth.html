<!DOCTYPE html>
<html lang="en">
<head>
    <script
  src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
  crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="stopwatch">
        <h1>Stopwatch</h1>
        <div class="display">
            <p id="m"></p>
            <p id="s"></p>
            <p id="ms"></p>
        </div>
        <div class="buttons">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="lap">Lap</button>
            <button id="reset">Reset</button>
        </div>
        <div class="lap">

        </div>
    </div>
    <div>
        <h1>Novak je cackao ovo</h1>
    </div>
    <style>
        body{
            font-family: arial;
            color: white;
            text-align: center;
            background: rgba(147,206,222,1);
            background: -moz-linear-gradient(left, rgba(147,206,222,1) 0%, rgba(147,206,222,1) 10%, rgba(117,189,209,1) 46%, rgba(93,176,199,1) 75%, rgba(73,165,191,1) 100%);
        }
        button{
            border-radius: 50%;
            height: 100px;
            width: 100px;
            border: 0;
            font-size: 24px;
            box-shadow: 0px 0px 12px 0px rgba(0,0,0,0.75);
        }
        .buttons{
            display: flex;
            flex-direction: row;
            justify-content:space-evenly;
            margin-top: 50px;
        }
        .display{
            width: 50%;
            height: auto;
            border-bottom: 1px solid white;
            margin: auto;
            padding: 30px 0;
            font-size: 34px;
            display: flex;
            flex-direction: row;
            justify-content:center;
        }
        .display p:nth-child(2){
            margin: 0 20px;
            align-self: center;
        }
        .lap{
            display: flex;
            flex-direction: column;
            justify-content:space-evenly;
            width: auto;
            height: auto;
            margin-top: 50px;
        }
        .lap h2{
            width: 20%;
            margin: auto;
            padding: 20px 0;
            display: flex;
            flex-direction: row;
            justify-content: center;
        }
        .lap p:nth-child(2){
            margin: 0 20px;
            align-self: center;
        }
    </style>
<script>
    $(document).ready(()=>{
        let ms = 0;
        let s = 0;
        let m = 0;
        let started = false;
        function timer(){
            ms++;
            $("#ms").html(ms)
            $("#s").html(s)
            $("#m").html(m)
            if(ms>99){
                s++;
                ms=0;
            }
            else if(s>59){
                m++;
                s=0;
            }
            if(ms<10){
                $("#ms").html("0"+ms)
            }
            else{
                $("#ms").html(ms)
            }
            if(s<10){
                $("#s").html("0"+s)
            }
            else{
                $("#s").html(s)
            }
            if(m<10){
                $("#m").html("0"+m)
            }
            else{
                $("#m").html(m)
            }
        }
        let timerStart;
        $("#start").click(()=>{
            started = true;
            timerStart = setInterval(timer,10)
        })
        $("#stop").click(()=>{
            started = false;
            clearInterval(timerStart);
        })
        $("#reset").click(()=>{
            ms=0;
            s=0;
            m=0;
            started = false;
            clearInterval(timerStart);
            $(".display").html("")
            $(".lap").html("")
        })
        $("#lap").click(()=>{
            if(!started){
                alert("To get a lap you need to start the Stopwatch!")
            }
            else{
                $(".lap").append(
                `
                <h2>
                ${$(".display").html()}
                </h2>
                `
            )
            }
        })
    })
</script>
</body>
</html>
